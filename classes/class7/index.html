<!DOCTYPE html>
<html>
    <head>
        <title>Class 7 work</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="clickme" data-something="something">click here</div>
        <div id="menu">here is the menu<br>more<br>more</div>

        <p>here is some text <a href="#" data-title="some help text">some text</a></p>

        <main>

            <table>
                <caption>A table of people</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Place of birth</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Esty</td>
                        <td>Monsey</td>
                        <td rowspan="2">100</td>
                    </tr>
                    <tr>
                        <td>Rivky</td>
                        <td>Brooklyn</td>

                    </tr>
                    <tr>
                        <td>Chani</td>
                        <td colspan="2">LA</td>
                    </tr>

                </tbody>

            </table>

            <form id="myform">
                <fieldset>
                    <legend>Tell me about yourself</legend>
                    <input type="text" name="myname" placeholder="type your name" required>
                    <input type="number" name="myage" min=18 max=55 step=3 disabled>
                    <input type="email" name="myemail" placeholder="type your email">
                </fieldset>
                <div>choose favorite colors</div>
                <input type="checkbox" name="favecolor" value="red" id="color_red"><label for="color_red">Red</label>
                <input type="checkbox" name="favecolor" value="blue" id="color_blue"><label for="color_blue">Blue</label>
                <input type="checkbox" name="favecolor" value="yellow" id="color_yellow"><label for="color_yellow">Yellow</label>

                <div>choose 1 favorite shape</div>
                <input type="radio" name="faveshape" value="square" id="square"><label for="square">Square</label>
                <input type="radio" name="faveshape" value="circle" id="circle"><label for="circle">Circle</label>

                <input type="password" name="mypass" maxlength="5">
                <input type="file" name="myfile" multiple>
                <input type="range" name="myrange" min=0 max=100 value="25">
                <input type="reset" value"click here to reset">

                <div>whats the weather</div>
                <select name="weather">
                    <option value"freezing">Freezing</option>
                    <option value"cold" selected>Cold</option>
                    <option value"warm">Warm</option>
                </select>

                <textarea rows="4" cols="100" name="message"></textarea>

                <input type="submit" value="Click ME!">
            </form>


        </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
    </body>
</html>
